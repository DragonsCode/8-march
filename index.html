<!DOCTYPE html>

<html>

    <head>
        <title>Card</title>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="script/script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
    </head>

    <body>

        <div id="eight-march">
            <sapn id="eight">8</sapn> <span id="march">марта</span>
        </div>

        <div id="card-container">
            <h2 id="card-head">С праздником 8 марта!</h2>
            <div>
                <span class="letter">С</span>
                <span class="letter">прекрасным</span>
                <span class="letter">днем</span>
                <span class="letter">8</span>
                <span class="letter">Марта</span>
                <br>
                <span class="letter">Примите</span>
                <span class="letter">поздравление!</span>
                <br>
                <span class="letter">Желаем</span>
                <span class="letter">море</span>
                <span class="letter">позитива</span>
                <br>
                <span class="letter">И</span>
                <span class="letter">солнышка</span>
                <span class="letter">весеннего!</span>
                <br>
                <br>
                <span class="letter">Цветами</span>
                <span class="letter">разноцветными</span>
                <br>
                <span class="letter">Пускай</span>
                <span class="letter">жизнь</span>
                <span class="letter">украшается,</span>
                <br>
                <span class="letter">И</span>
                <span class="letter">все</span>
                <span class="letter">мечты</span>
                <span class="letter">заветные</span>
                <br>
                <span class="letter">В</span>
                <span class="letter">реальность</span>
                <span class="letter">воплощаются!</span>
            </div>
            <div id="check">
                <span>Желаю вам</span>
                <br>
                <span id="typewriter"></span>
                <span id="cursor"></span>
            </div>
        </div>
        <span class="letter">Made by <b>Dragons Code</b></span>

        <div id="container">
        </div>

    </body>

</html>
